<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign Up - BikesPoint</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="/images/logo1.svg" alt="Logo">
           
        </div>
        <ul class="nav-links">
            
            <li><a href="index.html">Home</a></li>
            <li><a href="cart.html">Bookings</a></li>
            
            <li><a href="sign-up.html" class="btn">Sign Up</a></li>
            <li><a href="sign-in.html" class="btn sign-in">Sign In</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn" >Sign Up</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 BikesPoint. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
